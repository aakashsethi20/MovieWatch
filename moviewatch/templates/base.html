{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block bootstrap4_content %}
<div>
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand logo" href="{% url 'reviews:movie_list' %}">MovieWatch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseList" aria-controls="navbarCollapseList"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapseList" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'reviews:movie_list' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reviews:review_list' %}">Latest Reviews</a></li>
            </ul>
        </div>
    </nav>

    <h1>{% block title %}(no title){% endblock %}</h1>

    {% bootstrap_messages %}

    {% block content %}(no content){% endblock %}
</div>

{% endblock %}
