<h2>Movies</h2>

{% if movie_list %}
<div>
    {% for movie in movie_list %}
    <div>
        <h4><a href="{% url 'reviews:movie_detail' movie.id %}">
            {{ movie.name }}
        </a></h4>
        <h5>{{ movie.review_set.count }} reviews</h5>
        <h5>{{ movie.average_rating | floatformat }} average rating</h5>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No movies are available.</p>
{% endif %}
